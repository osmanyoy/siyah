server.port=8080

spring.profiles.active=live

management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*

spring.security.user.name=osman
spring.security.user.password=1234
spring.security.user.roles=ADMIN

info.osman.test=osman
info.osman.server.port=${server.port}
info.osman.application.versiyon=@project.version@
info.osman.application.ismi=@project.name@

spring.datasource.url=jdbc:mysql://localhost/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.com.spring.training.property.MyPropExecution=DEBUG
